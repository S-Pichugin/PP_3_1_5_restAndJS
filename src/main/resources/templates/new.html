<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>New</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/users}" th:object="${user}">
  <label for="name">Enter name:</label>
  <input type="text" th:field="*{username}" id="name">
  <br/>
  <label for="Surname">Enter Surname:</label>
  <input type="text" th:field="*{surname}" id="Surname">
  <br/>
  <label for="email">Enter email</label>
  <input type="text" th:field="*{email}" id="email">
  <br/>
  <label for="password">Enter password</label>
  <input type="text" th:field="*{password}" id="password">
  <br/>
  <input type=checkbox id=adminId name=roles[] value="ROLE_ADMIN">
  <label for="adminId">Admin</label>
  <br/>
  <input type=checkbox id=userId name=roles[] value="ROLE_USER">
  <label for="userId">User</label>
  <br>
  <input type="submit" value="Save">
</form>
<br/><br/><br/><br/>
<form action="/logout">
  <button>LOGOUT</button>
</form>
</body>
</html>
